<!DOCTYPE html>
<html>
<head>
    <title>Introduction to AJAX</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            margin: 5rem 16rem;
        }
        button, input, select {
            border-radius: .25rem;
        }
        img {
            max-width: 70%;
        }
        .container {
            text-align: center;
            background-color: darkgray
        }
        #alert-msg {
            text-align: center;
            font-weight: bold;
            background-color: #ffb3b3;
            border: 1px;
            border-radius: .25rem;
        }
    </style>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script defer src="app.js"></script>

</head>
<body>
    
    <div class="container">
        <h1>Star Wars API</h1>
        <div id="sw-form">
            <br>
            <br>
            <input type="number" name="" id="sw-id" placeholder="Please enter an ID number"/>
            <select id="sw-category">
                <option value="">Please select a value</option>
                <option value="people">People</option>
                <option value="planets">Planets</option>
                <option value="starships">Starships</option>
            </select>
            <button id="submit-btn" class="btn btn-primary">Get Info!</button>
        </div>
        <br>
        <div id="results-container"></div>
        <br>
        <div id="alert-div">
            <p id="alert-msg">Please enter an ID and select a category</p>
        </div>
        <br>
    </div>

</body>
</html>
