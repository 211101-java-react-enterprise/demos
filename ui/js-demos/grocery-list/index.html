<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Grocery List</title>

        <!-- Bootstrap - CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <script defer src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </head>
    <body>
    
        <main class="container">

            <h1>Grocery List App</h1>
            
            <input type="text" id="new-item" class="form-control" placeholder="New Item">
            <br/>
            <button class="btn btn-primary" id="add-item">Add Item</button>
    
            <div class="row">
                <div class="col">
                    <br/>
                    <h3>Grocery List</h3>
                    <ul id="grocery-list-items">
                        <li class = "dropzone" id = '0' draggable = "true">Veggies</li>
                        <li class = "dropzone" id = '0' draggable = "true">Water</li>
                        <li class = "dropzone" id = '0' draggable = "true">Fruits</li>
                    </ul>
                </div>
                <div class="col">
                    <br/>
                    <h3>Purchased Items</h3>
                    <ul id="purchased-items"></ul>
                </div>
            </div>
        </main>
    
    </body>
</html>
