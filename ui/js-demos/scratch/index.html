<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Basics</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>

        #welcome {
            font-style: italic;
        }

        .greeting {
           color: red; 
        }

        .another-class {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>

    <script defer src='app.js'></script>

</head>
<body>
    
    <h1 id="welcome" class="greeting another-class">Welcome to JavaScript Basics!</h1>

    Username: <input type="text" id="login-username" placeholder="Enter your username"/>
    <br/>
    <br/>
    Password: <input type="text" id="login-password" placeholder="Enter your password"/>
    <br/>
    <br/>
    <button id="login-btn">Login</button>

    <!-- Unobstrusive JavaScript (alternative: head script tag with defer attribute)-->
    <!-- <script src='app.js'></script> -->

</body>
</html>
