<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student Info Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script defer src='app.js'></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div id="student-info-form">
            <h1>Student Information</h1>
            <br/><br/>
            <h4>Name:</h4>
            <input type="text" class="form-control" id="student-name"/>

            <h4>Major:</h4>
            <input type="text" class="form-control" id="student-major"/>

            <br/>
            <button class="btn btn-primary" id="add-student">Add Student</button>
            <br/><hr/><br/>

            <table class="table" id="student-table">
                <thead>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Major</th>
                </thead>
                <tbody id="student-table-body">

                </tbody>
            </table>
            
        </div>

    </div>
    
</body>
</html>
